version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd swvyl-ui
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: uwallet-ui/public
    files:
      - "**/*"
  cache:
    paths:
      - uwallet-ui/node_modules/**/*
